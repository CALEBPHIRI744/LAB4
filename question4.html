<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let array=[]
        let sum=0;
        for (let i=0; i<=200;i++){
            array.push(i);
        }
        let addition=()=>{
            for (let m=0; m<=200; m++){
                if (array[m]%10===0){
                    sum+=array[m];
                    
                }
            }
            console.log(`the sum is ${sum}`)

        }
        addition();
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Changing backgroung color after 10s</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. In totam eos odit
      distinctio iste blanditiis tenetur recusandae libero officiis. Dicta,
      illum iusto. Aut aspernatur mollitia, incidunt reiciendis non voluptatibus
      unde.
    </p>
    <script>
        let body=document.body;
       isOpen=true;
        setInterval(() => {
            if (isOpen) {
                body.style.backgroundColor = "red";
                isOpen = false;
            } else {
                body.style.backgroundColor = "blue";
                isOpen = true;
            }
        }, 2000);
      
    </script>
  </body>
</html>

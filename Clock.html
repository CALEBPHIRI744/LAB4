<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="h2">Hello</h2>
    <script>
        const time=()=>{
  console.log(Date());
  const current=new Date();
  let hours=current.getHours().toString().padStart(2,'0');
  let minutes=current.getMinutes().toString().padStart(2,'0');
  let seconds=current.getSeconds().toString().padStart(2,'0');
  return `${hours}:${minutes}:${seconds}`}

setInterval(()=>{  let FinalTime=document.getElementById("h2")
  FinalTime.innerText=time();}, 1000);



    </script
</body>
</html>
